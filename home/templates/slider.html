{% load static %}
<!-- Start Slider -->
<div id="slides-shop" class="cover-slides">
    <ul class="slides-container">

        {% for rs in sliderdata %}
        <li class="text-center">
            <div class="container">
                <img src="{{ rs.image.url }}" >
                <div class="row">
                    <div class="col-md-12">
                        <h4><a class="btn hvr-hover"  href="/product/{{ rs.id }}/{{ rs.slug }}">{{rs.title}}</a></h4>
                        <p class="m-b-40">{{ rs.description }}<br>${{ rs.price }}</p>
                        <p><a class="btn hvr-hover" href="/order/addtocart/{{ rs.id }}/{{ rs.slug}}">Sepete Ekle</a></p>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}


    </ul>
    <div class="slides-navigation">
        <a href="#" class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        <a href="#" class="prev"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    </div>
</div>
<!-- End Slider -->
